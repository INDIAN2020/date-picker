        <title>Date Picker Demo</title>
        <link href="main.css" rel="stylesheet">
    </head>

        <form>
            <label>Date</label>
            <input type="text" id="datePicker">

            <div class="years">

                    <li><a href="">2005</a></li>
                    <li><a href="">2006</a></li>
                    <li><a href="">2007</a></li>
                    <li><a href="">2008</a></li>
                    <li><a href="">2009</a></li>
                    <li><a href="">2010</a></li>
                    <li><a href="">2011</a></li>
                    <li><a href="">2012</a></li>
                </ol>
                <a href="" class="futureYears yearNav">Future</a>
            </div>
        </div>
        
        
        
        
        
        
        
        <script src="jquery-1.7.1.min.js"></script>
        <script src="datePicker.js"></script>
    </body>
        
</html>
